<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <h1>Snake</h1>
        <div class="hud__stats">
          <span>Score: <strong id="score">0</strong></span>
          <span>Best: <strong id="bestScore">0</strong></span>
          <span id="status">Running</span>
        </div>
      </header>

      <section class="game">
        <div id="board" class="board" aria-label="Snake game board"></div>
        <div id="startMenu" class="overlay overlay--visible" role="dialog" aria-label="Start game menu">
          <button id="startBtn" type="button">开始</button>
        </div>
      </section>

      <section class="controls">
        <button id="pauseBtn" type="button">Pause</button>
        <button id="restartBtn" type="button">Restart</button>
      </section>

      <section class="touch-controls" aria-label="Directional controls">
        <button data-dir="up" type="button">Up</button>
        <div class="touch-controls__row">
          <button data-dir="left" type="button">Left</button>
          <button data-dir="down" type="button">Down</button>
          <button data-dir="right" type="button">Right</button>
        </div>
      </section>

      <p class="hint">Use arrow keys or WASD. Press Space to pause, Enter to restart after game over.</p>
    </main>

    <div id="gameOverModal" class="modal" role="dialog" aria-label="Game over" aria-hidden="true">
      <div class="modal__panel">
        <h2>游戏结束</h2>
        <p>本局得分：<strong id="finalScore">0</strong></p>
        <button id="modalRestartBtn" type="button">再来一局</button>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
